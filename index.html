<!DOCTYPE html>
<!-----<html lang="eng" dir="ltr"></html>----->
<head>
  <!---<meta charset="utf-8" />--->
  <title>Login and Registration Form - ECA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Login
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>
      <div class="social-icons">
        <img src="facebook.jpeg" alt="facebook" />
        <img src="Twitter.png" alt="Twitter" />
        <img src="email.jpeg" alt="facebook" />
      </div>
      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required />
        <input
          type="text"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="chech-box" /><span
          >Remember Password</span
        >
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <form id="register" class="input-group">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          required
        />
        <input
          type="email"
          class="input-field"
          placeholder="Email Id"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="chech-box" /><span
          >I agree to the terms and Conditions</span
        >
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login() {
      x.style.left = "50px";
      y.style.left = "550px";
      z.style.left = "0";
    }
  </script>
</body>
